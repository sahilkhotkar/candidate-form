<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-mt-5">
      <h2 class="text-center">Candidate Form</h2>
      <form id="candidateForm" action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="empCode">Emp Code</label>
            <input
              type="text"
              class="form-control"
              id="empCode"
              placeholder="Employee Code"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <select class="form-control" id="title">
              <option value="" selected>Choose...</option>
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Prof.</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="middleName">Middle Name</label>
            <input
              type="text"
              class="form-control"
              id="middleName"
              placeholder="Middle Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="displayName">Display Name</label>
            <input
              type="text"
              class="form-control"
              id="displayName"
              placeholder="Display Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="" selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" />
          </div>
          <div class="form-group col-md-6">
            <label for="doj">Date of Joining</label>
            <input type="date" class="form-control" id="doj" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="designation">Designation</label>
            <input
              type="text"
              class="form-control"
              id="designation"
              placeholder="Designation"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="department">Department</label>
            <input
              type="text"
              class="form-control"
              id="department"
              placeholder="Department"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="employmentType">Employment Type</label>
            <select id="employmentType" class="form-control">
              <option value="" selected>Choose...</option>
              <option>Internship</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Freelancing</option>
              <option>Contractual</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="personalNo">Personal No.</label>
            <input
              type="tel"
              class="form-control"
              id="personalNo"
              placeholder="Personal Number"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="personalEmail">Personal Email</label>
            <input
              type="email"
              class="form-control"
              id="personalEmail"
              placeholder="Personal Email"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nationality">Nationality</label>
            <input
              type="text"
              class="form-control"
              id="nationality"
              placeholder="Nationality"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="maritalStatus">Marital Status</label>
            <select
              id="maritalStatus"
              class="form-control"
              onchange="toggleHusbandField()"
            >
              <option value="" selected>Choose...</option>
              <option>Single</option>
              <option>Married</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="aadhar">Aadhar Card No.</label>
            <input
              type="text"
              class="form-control"
              id="aadhar"
              placeholder="Aadhar Card Number"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="pan">PAN</label>
            <input
              type="text"
              class="form-control"
              id="pan"
              placeholder="PAN"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fatherFirstName">Father's First Name</label>
            <input
              type="text"
              class="form-control"
              id="fatherFirstName"
              placeholder="Father's First Name"
            />
          </div>
          <div
            class="form-group col-md-6"
            id="husbandField"
            style="display: none"
          >
            <label for="husbandFirstName"
              >Husband's First Name (if married)</label
            >
            <input
              type="text"
              class="form-control"
              id="husbandFirstName"
              placeholder="Husband's First Name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="currentAddress">Current Address</label>
            <textarea
              class="form-control"
              id="currentAddress"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="permanentAddress">Permanent Address</label>
            <textarea
              class="form-control"
              id="permanentAddress"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="bloodGroup">Blood Group</label>
            <input
              type="text"
              class="form-control"
              id="bloodGroup"
              placeholder="Blood Group"
            />
          </div>
        </div>
        <h4 class="text-center mt-4 mb-4">Emergency Contacts</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="emergencyName1">Contact Name 1</label>
            <input
              type="text"
              class="form-control"
              id="emergencyName1"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="emergencyNumber1">Contact Number 1</label>
            <input
              type="tel"
              class="form-control"
              id="emergencyNumber1"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="emergencyRelation1">Contact Relation 1</label>
            <input
              type="text"
              class="form-control"
              id="emergencyRelation1"
              placeholder="Relation"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="emergencyName2">Contact Name 2</label>
            <input
              type="text"
              class="form-control"
              id="emergencyName2"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="emergencyNumber2">Contact Number 2</label>
            <input
              type="tel"
              class="form-control"
              id="emergencyNumber2"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="emergencyRelation2">Contact Relation 2</label>
            <input
              type="text"
              class="form-control"
              id="emergencyRelation2"
              placeholder="Relation"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
      </form>
    </div>
  </body>
  <script>
    function toggleHusbandField() {
      var maritalStatus = document.getElementById("maritalStatus").value;
      var husbandField = document.getElementById("husbandField");

      if (maritalStatus === "Married") {
        husbandField.style.display = "block";
      } else {
        husbandField.style.display = "none";
      }
    }
    document.getElementById("candidateForm").onsubmit = function (event) {
      event.preventDefault();

      const formData = {
        empCode: document.getElementById("empCode").value,
        title: document.getElementById("title").value,
        firstName: document.getElementById("firstName").value,
        middleName: document.getElementById("middleName").value,
        lastName: document.getElementById("lastName").value,
        displayName: document.getElementById("displayName").value,
        gender: document.getElementById("gender").value,
        dob: document.getElementById("dob").value,
        doj: document.getElementById("doj").value,
        designation: document.getElementById("designation").value,
        department: document.getElementById("department").value,
        employmentType: document.getElementById("employmentType").value,
        personalNo: document.getElementById("personalNo").value,
        personalEmail: document.getElementById("personalEmail").value,
        nationality: document.getElementById("nationality").value,
        maritalStatus: document.getElementById("maritalStatus").value,
        aadhar: document.getElementById("aadhar").value,
        pan: document.getElementById("pan").value,
        fatherFirstName: document.getElementById("fatherFirstName").value,
        husbandFirstName: document.getElementById("husbandFirstName").value,
        currentAddress: document.getElementById("currentAddress").value,
        permanentAddress: document.getElementById("permanentAddress").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        emergencyContact1: {
          name: document.getElementById("emergencyName1").value,
          number: document.getElementById("emergencyNumber1").value,
          relation: document.getElementById("emergencyRelation1").value,
        },
        emergencyContact2: {
          name: document.getElementById("emergencyName2").value,
          number: document.getElementById("emergencyNumber2").value,
          relation: document.getElementById("emergencyRelation2").value,
        },
      };

      console.log(formData);
    };
  </script>
</html>
